<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script type="module" src="/app.js"></script>
    <script src="https://unpkg.com/react@15/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<button id="connect">Connect-eru</button>
<input type="text" id="name">
<button id="send">Send-eru-watashi-mo-shinde-iru</button>
<div id="main-content" class="container">
    <canvas id="game-canvas" width="800" height="600" style="border:solid 1px black"></canvas>
    <div class="stage" id="stage-connect">
        <button class="btn btn-primary btn-lg" id="btn-connect">Connect</button>
        <button class="btn btn-secondary">Don't connect</button>
    </div>
    <div class="stage" id="stage-login">
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Username" class="form-control" autocomplete="off"/>
        <button class="btn btn-primary" id="btn-login">OK</button>
    </div>
    <div class="stage" id="stage-lobby">
        Choose a gameManager
        <button class="btn btn-link" id="btn-gameManager-1">Game 1 (0/4)</button>
        <button class="btn btn-link" id="btn-gameManager-2">Game 2 (0/4)</button>
        <button class="btn btn-link" id="btn-gameManager-3">Game 3 (0/4)</button>
    </div>
    <div class="stage" id="stage-gameManager">
        Hallo Welt
    </div>
</div>
</body>
</html>
